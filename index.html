<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todostyle.css">
</head>

<body>

    <p class="title">To-Do List</p>
    <div class="todo-grid">
        <input placeholder="Task" type="text" name="" class="task-input inputstyle">
        <input class="date-input " type="date">
        <button class="addbutton" onclick="retrieveTask(); ">Add</button>
        <div class="headings">Task</div>
        <div class="headings">Due-Date</div>
        <div class="headings">Action</div>
    </div>
 
    <div class="task-space"></div>


</body>

<script src="todoscript.js"></script>

</html>
